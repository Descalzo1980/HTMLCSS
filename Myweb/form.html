<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Работа с формой</title>
</head>

<body>

    <div class="form">
        <h1 class="title">Форма</h1>

        <a class="link" href="#">Ссылка</a>

        <form action="/" method="post">
            <div class="form-fieldset"> <!-- используется этот тег редко обьединение в группы-->
                <h3 class="form-title">Контактная информация</h3> <!-- используется этот тег редко название для групп-->
                <div class="form-group">
                    <label for="input_name">введите имя</label>
                    <input class="form-input" type="text" name="name" id="input_name">
                </div>
                <div class="form-group">
                    <input class="form-input" type="email" name="email" placeholder="введите email">
                </div>
                <div class="form-group">
                    <input class="form-input" type="tel" name="tel" placeholder="ваш телефон">
                </div>
            </в>
            <div class="form-fieldset">
                <h3 class="form-title">Пароль</h3>
                <div class="form-group">
                    <input class="form-input" type="password" name="password" placeholder="придумайте пароль">
                </div>
            </div>
            <div class="form-group">
                <textarea class="form-textarea" name="text" placeholder="о вас"></textarea>
            </div>
            <div class="form-group">
                <select name="city">
                    <option>Санкт-Петербург</option>
                    <option>Москва</option>
                    <option>Горький</option>
                </select>
            </div>
            <div class="form-group">
                <label for="male">Мужской</label>
                <input type="radio" name="choose_male" id="male" checked>
                <label for="female">Женский</label>
                <input type="radio" name="choose_male" id="female">
            </div>
            <div class="form-group">
                <label for="photo">Фото</label>
                <input type="file" name="file" id="photo">
            </div>
            <div class="form-group">
                <input type="checkbox" name="ruses_agree" id="ruses_agree" checked>
                <label for="ruses_agree">Прочитал условия и со всем согласен</label>
            </div>
            <button class="btn" type="submit" disabled>Отправить</button>
            <button class="btn" type="reset">Очистить</button>
            <button class="btn" type="button">Происходит ничего</button>

        </form>
    </div>

</body>

</html>
